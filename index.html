<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Homework-8</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="home-logo">
                <img src="images/logo-here-icon.png" alt="Logo Here">
            </div>
            <ul class="nav-list">
                <li>Home</li>
                <li class="dropdown">
                    <div>Products</div>
                    <div><img src="images/dropdown-blue.svg" alt="drop-down icon" class="dropdown-icon"></div>
                </li>
                <li>Payment</li>
                <li>Shipping</li>
            </ul>

            <form action="" class="search-form">
                <input type="search" name="" id="" placeholder="search" class="search-field">
                <button type="submit" class="search-button">
                    <img src="images/search-icon.png" alt="">
                </button>
            </form>
            <div class="shopping-cart">
                <button class="cart-button"><img src="images/cart-icon-blue.png" alt="Shopping Cart icon"></button>
                <div class="cart-counter">3</div>
            </div>
        </div>
    </header>
</body>

</html>
